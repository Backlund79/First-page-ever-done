<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <title>Spelbloggen</title>
</head>

<body>

    <div id="container">
        <div id="hero">

            <img src="img/logo.png" alt="" id="logo">

        </div>

        <div id="nav">

            <div class="topnav">
                <a href="main.html">Hem</a>
                <a href="archive.html">Arkiv</a>
                <a href="contact.html">Kontakt</a>
                <a href="about.html">Om</a>
                <a href="login.html">Login</a>
                <input id="search" type="text" placeholder="Sök...">
            </div>

        </div>

        <div id="main">
            <h1>Login</h1>
            <div id="boxlogin">

                <div class="w-full max-w-xs">
                    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Användarnamn
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="username" type="text" placeholder="Användarnamn">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                                Lösenord
                            </label>
                            <input
                                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                                id="password" type="password" placeholder="******************">
                            <p class="text-red-500 text-xs italic">Vänligen välj ett lösenord.</p>
                        </div>
                        <div class="flex items-center justify-between">
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="button">
                                Logga in
                            </button>
                            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                                href="#">
                                Glömt lösenord?
                            </a>
                        </div>
                    </form>
                    <p class="text-center text-gray-500 text-xs">
                        &copy;2019 Acme Corp. All rights reserved.
                    </p>
                </div>


            </div>
        </div>
        <a id="myBtn" title="Top" href="#top"><i class="fas fa-angle-double-up"></i></a>
        <div id="footer">

            <p>Copyright Spelbloggen 2019 &copy;</p>

        </div>

    </div>

</body>

</html>
